<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Recipe Search</title>

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<style>
table {
  width: 100%;
}
</style>
</head>

  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Return to Load Page</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline my-4 my-lg-0" action="/given_ingredients?">
      <input class="form-control mr-sm-2" name="ingredients" type="search" placeholder="ingredient1,ingredient2,.. etc" aria-label="Load">
      <button class="btn btn-outline-success my-1 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    

<form action="/load?">
  <div class="form-inline">
    <div class="col-md-6">
      <input type="text" class="form-control form-control-lg" name="query" placeholder="https://www.themealdb.com/api/json/v1/1/random.php" value="{{ query }}" required>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Load</button>
    </div>
  </div>
</form>

{% if loaded_recipes is defined %} 
<table>
<tr>
    <th>Name</th>
    <th>Recipe</th>
    <th>Ingredients</th>
  </tr>
{% for item in loaded_recipes %}
<tr>
    <td>{{ item.name }}</td>
    <td>{{ item.instructions }}</td>
    <td>{% for each in item.ingredients %} {{ each }}, {% endfor %}</td>
 </tr>
{% endfor %}
</table>
{% endif %} 
</body>
</html>
